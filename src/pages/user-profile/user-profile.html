<ion-header>
  <ion-navbar>
    <ion-title>
      {{ userProfile?.name }}
    </ion-title>
    <ion-buttons end>
      <button ion-button [hidden]="hideCloseButton" (tap)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Close</span>
        <ion-icon class="close" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="userProfile">
    <ion-row class="box-cover" [style.background-image]="userProfile?.cover ? 'url(' + userProfile.cover + ')' : null"></ion-row>
    <ion-row class="box-avatar">
      <ion-col class="wrapper-avatar">
        <div class="box-upload">
          <img src="{{userProfile?.avatar}}" class="img-circle avatar"/>
        </div>
      </ion-col>
    </ion-row>
    <ion-row padding *ngIf="!userProfile.friend_request && userProfile.id != currentProfile.id">
      <button ion-button *ngIf="!userProfile.is_friend" block color="primary" (tap)="sendFriendRequest()">
        Send Friend Request
      </button>
      <button ion-button *ngIf="userProfile.is_friend" block color="primary" (tap)="chat()">
        Message
      </button>
    </ion-row>
    <ion-row padding *ngIf="userProfile.friend_request">
      <span block text-center>You have pending friend request</span>
      <button ion-button block color="primary" (tap)="acceptRequest()">
        Accept
      </button>
      <button ion-button block color="danger" (tap)="rejectRequest()">
        Reject
      </button>
    </ion-row>

    <div class="row">
      <div class="col col-100">
        <div class="row box box-latest-location" *ngIf="userProfile?.dob">
          <div class="col col-40 title">Birth Date</div>
          <div class="col col-60 text"><span>{{userProfile?.dob | date: 'dd/MM/yyyy'}}</span></div>
        </div>
        <div class="row box box-checkin" *ngIf="userProfile?.gender">
          <div class="col col-40 title">Gender</div>
          <div class="col col-60 text"><span style="text-transform: capitalize">{{userProfile.gender}}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col col-100">
        <div class="row box box-latest-location" *ngIf="userProfile?.breed">
          <div class="col col-40 title">Breed</div>
          <div class="col col-60 text"><span>{{userProfile?.breed.name}}</span></div>
        </div>
        <div class="row box box-checkin" *ngIf="userProfile?.health">
          <div class="col col-40 title">Health</div>
          <div class="col col-60 text"><span>{{userProfile?.health.name}}</span></div>
        </div>
      </div>
    </div>
  </div>

</ion-content>
