<ion-content no-padding>
  <div padding>
    <ion-segment [(ngModel)]="viewMode" (ngModelChange)="changeViewMode()" no-padding>
      <ion-segment-button value="favorite">
        Favorite
      </ion-segment-button>
      <ion-segment-button value="checked-in">
        Checked-In
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="viewMode" no-padding>
    <ion-list *ngSwitchCase="'favorite'" no-padding>
      <ion-item no-padding no-lines *ngFor="let playground of favoritePlaygrounds">
        <playground-card [playground]="playground" (onCheckInEvent)="checkIn(playground)" (onShowMapEvent)="showOnMap(playground)" (onToggleFavoriteEvent)="toggleFavorite(playground)"></playground-card>
      </ion-item>

    </ion-list>

    <ion-list *ngSwitchCase="'checked-in'" no-padding>
      <ion-item no-padding no-lines *ngFor="let playgroundWrapper of checkedInPlaygrounds">
        <playground-card [playground]="playgroundWrapper.playground" (onCheckInEvent)="checkIn(playgroundWrapper.playground)" (onShowMapEvent)="showOnMap(playgroundWrapper.playground)" (onToggleFavoriteEvent)="toggleFavorite(playgroundWrapper.playground)"></playground-card>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
