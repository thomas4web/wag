<ion-content>

  <google-maps [options]="mapComponentOptions" (onCurrentLocation)="onCurrentLocation($event)" [hidden]="currentMode == 'list'"></google-maps>
  <div [ngSwitch]="currentMode">
    <div *ngSwitchCase="'map'">

      <div class="fixed-outside" *ngIf="viewingPlayground">
        <map-playground-detail [playground]="viewingPlayground"></map-playground-detail>
      </div>
      <ion-fab right bottom>
        <button ion-fab color="primary" (tap)="switchMode()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-fab>
    </div>
    <div *ngSwitchCase="'list'">
      <near-playgrounds-list [playgrounds]="playgrounds"
        (checkInEvent)="checkIn($event)"
        (showOnMapEvent)="showOnMap($event)"
        (toggleFavoriteEvent)="toggleFavorite($event)">
      </near-playgrounds-list>
    </div>
  </div>

  <ion-fab right bottom *ngIf="currentMode == 'list'">
    <button ion-fab fab-fixed color="primary" (tap)="switchMode()">
      <ion-icon name="map"></ion-icon>
    </button>
  </ion-fab>

  <!--<ion-fab left bottom>
    <button ion-fab color="primary" (tap)="doCheckIn()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>-->

</ion-content>
