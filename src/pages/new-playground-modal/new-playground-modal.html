<ion-header>
  <ion-toolbar>
    <ion-title>
      Create playground
    </ion-title>
    <ion-buttons start>
      <button ion-button (tap)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon class="close" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <check-in (checkinEvent)="onCheckedIn($event)"></check-in>
</ion-content>
