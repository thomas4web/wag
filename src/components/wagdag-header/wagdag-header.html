<ion-navbar #navbar [hidden]="showSearchBar">
    <ion-title>{{title}}</ion-title>
    <ion-buttons right [hidden]="!search">
      <button ion-button icon-only (tap)="enableSearchBar()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
<ion-searchbar #searchbar [hidden]="!showSearchBar"
    [(ngModel)]="searchKeyword"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)"
    [placeholder]="'search.placeholder' | translate"
    [debounce]="1000">
</ion-searchbar>
